<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us Page-Utah River Rafting</title>
        <meta name="description" content="Includes the company's contacting information.">
        <meta name="author" content="Effrey Guzman">
        <link rel="stylesheet" href="./styles/rafting.css">
    </head>
    <body>
        <header>
        <img src="images/logo.jpg" alt="Utah River Rafting Logo image" class="logo"> 
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
     <main>
            <h1>Contact Us</h1>
            <p>Utah River Rafting</p>
            <p>230 S Main Street, Moab UT 84532</p>
            <p> 801-5891231</p>
            <p><a href="mailto:UtahRiverRafting@gmail.com">Contact us</a></p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d99785.23756534407!2d-109.53886734999998!3d38.59622544999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smoab%20river!5e0!3m2!1sen!2sus!4v1707634298891!5m2!1sen!2sus" 
                width="400" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="hero">
                <figure>
                    <div id="Staff">
                        <div class="staff"><img src="images/employeeC.webp" alt="Portrait of emplyeeC, a staff member"><p>Anne McDell</p></div>
                        <div class="staff"><img src="images/employeeA.jpg" alt="Portrait of employeeA, a staff member"><p>Jeffrey Carpenter</p></div>
                        <div class="staff"><img src="images/efrey.jpeg.jpg" alt="Portrait of Efrey, a staff member"><p>Peter Brown</p></div>
                    </div>
                <figcaption>Guides and Staff</figcaption>
                </figure>
            </div>
            <form>
                <div class="form-item">
                    <label
                    for="q1">Name</label>
           
                    <input
                    type="text"
                    name="q1"
                    id="q1">
       
                </div>
       
                <div
                    class="form-item">
                            
                    <label
                    for="q2">Message</label>
                            
                    <textarea
                    name="q2"
                    id="q2"
                    rows="4"></textarea>
       
                </div>
       
                <div
                    class="form-item">
                            
                    <label
                    for="q3">Reason</label>
                            
                    <select
                    name="q3"
                    id="q3">
                                
                    <option
                    value=""
                    selected
                    disabled>Choose
                    One ...</option>
                                
                    <option
                    value="General
                    Inquiry">General Inquiry</option>
                                
                    <option
                    value="Reservation
                    Question">Reservation Question</option>
                                
                    <option
                    value="Website
                    Suggestion">Website Suggestion</option>
                            
                    </select>
                </div>

                <div
                    class="form-item">
                            
                    <label
                    for="q4">Email
                    Address</label>
                            
                    <input
                    type="number"
                    name="q4"
                    id="q4">
       
                </div>
       
                <input
                type="checkbox"
                id="vehicle1"
                name="vehicle1"
                value="Please subscribe me to the monthly newsletter">
                        
                <label>Please subscribe me to the monthly newsletter </label><br>
                        
                <button type="submit">Send me a message</button>
            </form>
                 
        </main>
        <footer>
            <p>&copy; 2024 ⛷️ Utah River Rafting ⛷️ Effrey Guzman ⛷️WDD130</p>
            <nav class="sociallinks"> 
                <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook" class="socialicon">
                </a>
                <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter" class="socialicon">
                </a>
                <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram" class="socialicon"> 
                </a>
            </nav>
        </footer>
    </body>
</html>
